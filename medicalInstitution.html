    <script>
        function popup(){
            document.querySelector('body').addEventListener('click',()=>{
                document.querySelectorAll('[data-popup]').forEach((element)=>{
                    element.classList.remove('active');
                    document.querySelectorAll('.selectBox').forEach((selectBoxElement)=>{
                        selectBoxElement.classList.remove('active');
                    })
                })
            })
            document.querySelectorAll('[data-popupOpen]').forEach((element)=>{
                element.addEventListener('click',(e)=>{
                    e.stopPropagation();
                    e.preventDefault();
                    document.querySelector(`[data-popup='${e.target.getAttribute('data-popupOpen')}']`).classList.add('active');
                })
            })
            document.querySelectorAll('[data-popup] > *').forEach((element)=>{
                element.addEventListener('click',(e)=>{
                    e.stopPropagation();
                })
            })
        }

        function selectBox(){
            const selectBox = document.querySelectorAll('.selectBox');
            document.querySelectorAll('.selectBox button').forEach((element)=>{
                element.addEventListener('click',function(e){
                    e.preventDefault();
                })
            })
            document.querySelector('.selectBox > button').addEventListener('click',function(e){
                e.stopPropagation();
                selectBox.forEach((element)=>{
                    element.classList.add('active');
                })
            })
            document.querySelectorAll('[data-popup] > *').forEach((element)=>{
                element.addEventListener('click',(e)=>{
                    selectBox.forEach((element)=>{
                        element.classList.remove('active');
                    })
                })
            })
            document.querySelectorAll('.selectBox div button').forEach((element)=>{
                element.addEventListener('click',(e)=>{
                    document.querySelector('.selectBox > button').innerHTML = e.target.innerHTML;
                    document.querySelector('.selectBox input').value = e.target.getAttribute('data-value');
                })
            })
        }

        function inputFile(){
            document.querySelectorAll('[type="file"]').forEach((element)=>{
                element.addEventListener('change',(e)=>{
                    element.nextSibling.nextSibling.value = e.target.files[0].name;
                })
            })
        }

        popup();
        selectBox();
        inputFile();
    </script>
